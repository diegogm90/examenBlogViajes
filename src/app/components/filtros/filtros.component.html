<div class="my-3">
    <label for="categoria">Filtro por categoría</label>
    <select class="form-control" name="selector-categoria" (change)="recogerCategoria($event)">
        <option value="" selected>Filtra por categoría</option>
        <option [value]="categoria" *ngFor="let categoria of arrCategorias">{{categoria}}</option>
    </select>
</div>
